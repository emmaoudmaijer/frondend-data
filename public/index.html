<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link rel="stylesheet" href="styles/style.css">
  <meta http-equiv="X-UA-Compatible" content="ie=edge"/>
  <title>Bar chart met D3.js</title>
  
  <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
  <script src="https://d3js.org/d3.v5.min.js"></script>
</head>
<body>
		<div id="wrapper" class="wrapper"></div>
				<div id="tooltip" class="tooltip">
					<div class="tooltip-range" id="range"></div>
					<div class="tooltip-examples" id="examples"></div>
					<div class="tooltip-value">
						...of <span id="count"></span> tasks
					</div>
					<div class="tooltip-bar-value">
						<b><span id="tooltip-bar-value"></span>
						Ruilmiddelen
					</div>
					<div class="tooltip-bar">
						<div class="tooltip-bar-fill" id="tooltip-bar-fill"></div>
					</div>
				</div>
			</div>
</div>
  <div id='layout'>
    <div id='container'>
      <svg />
	</div>
<script src="scripts/index.js"></script>
<!-- <script src="datamanipulation.js"></script> -->
</body>
</html>
